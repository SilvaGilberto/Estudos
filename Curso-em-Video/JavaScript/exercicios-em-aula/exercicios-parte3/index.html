<!DOCTYPE html>

                        <div class="div-form">

                        <div class="div-form">
                            <label for="passo">Passo: </label>
                            <input type="number" name="passo" id="passo">

                </div>
                <div id="resultado">
                    Preencha os dados acima para ver o resultado...
                </div>

            <footer>
                <p>&copy; Curso em Video</p>
