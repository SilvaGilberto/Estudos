<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 002</title>
    </head>
    <body>
        
        <h1>Boas-vindas</h1>
        <button onclick="action()">Inicie o desafio</button>

        <script>
            /*
            na linha 19 eu criei uma variavel com let e disse que ela iria recer  (=) o resuly=tado que o usuario entrasse
            na linha 22 abri uma string com crases e exibi uma frase mostrando tambem as variaveis usando placeholder que por sua vez usasse ${} 
            */
            function action() {
                let nome = window.prompt(`Qual é o seu nome?`);
                let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`);
                window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`);
            };

        </script>

    </body>
</html>
