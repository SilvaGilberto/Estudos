<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 008</title>
    </head>
    <body>
        
        <h1>Calculando Desconto</h1>
        <button onclick="action()">Desconto de 10%</button>
        <section id="resultado"></section>

        <script>
            function action(){
                let produto = window.prompt("Qual o  produto você esta comprando?");
                let valor = Number.parseFloat(window.prompt(`Quanto custa o ${produto} que você esta comprando?`));
                let desconto = valor * 10 / 100;
                let res = window.document.getElementById('resultado');
                res.innerHTML = `
                <h2>Calculando desconto de 10% para ${produto}</h2><hr/>
                <p>O preço original era R$ ${valor}.</p>
                <p>Você acaba de ganhar R$ ${desconto} de desconto (-10%).</p>
                <p>No fim, você vai pagar R$ ${valor - desconto} no produto.
                `;
            };
        </script>

    </body>
</html>
