<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 003</title>
    </head>
    <body>
        
        <h1>Antes e depois</h1>
        <button onclick="action()">Antecessor e Sucessor</button>

        <script>
            function action() {
                let number = Number.parseInt(window.prompt('Digite um número inteiro qualquer'));
                let antecessor = number - 1;
                let sucessor = number + 1;
                document.write(`Antes de ${number}, temos o número ${antecessor}. <br> Depois de ${number}, temos o número ${sucessor}.`)
            };
        </script>

    </body>
</html>
