<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 010</title>
    </head>
    <body>
        
        <h1>Resolvendo Bhaskara</h1>
        <button onclick="calcular()">Calcular</button>
        <section id="resultado">
            <p>Considerando uma equação no formato <strong>ax<sup>2</sup> + bx + c = 0</strong>, aperte o botão acima para calcular o valor de delta.</p>
        </section>

        <script>

            function calcular() {
            let a = Number(window.prompt('Qual é o valor de a?'));
            let b = Number(window.prompt('Qual é o valor de b?'));
            let c = Number(window.prompt('Qual é o valor de c?'));
            let res = window.document.getElementById('resultado');
            let delta = Math.pow(b, 2) - 4 * 3 * 2

            res.innerHTML = '<h2>Resolvendo Bhaskara</h2>';
            res.innerHTML += `<p>A equação atual é ${a}x<sup>2</sup> + ${b}x + ${c} = 0</p>`;
            res.innerHTML += `<p>O cálculo realizado será  ${b}<sup>2</sup> - 4 . ${a} . ${c}</p>`;
            res.innerHTML += `<p>O valor calculado foi, delta igual a ${delta}</p>`;
            };

        </script>

    </body>
</html>
