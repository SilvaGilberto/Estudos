<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 012</title>
    </head>
    <body>
        
        <h1>Preço mudou</h1>
        <button onclick="verificar()">Verificar</button>
        <section id="resultado">
            Clique no botão acima para verificar a mudança de preço
        </section>

        <script>
            function verificar() {
                let valor_antigo = Number(window.prompt('Qual era o preço anterior do produto?'))
                let valor_atual = Number(window.prompt('Qual é o valor atual do produto?'))
                let res = document.getElementById('resultado')
                res.innerHTML ='<h2>Analisando os valores informados</h2>'
                if(valor_antigo < valor_atual) {
                    let diferença_c = valor_atual - valor_antigo
                    res.innerHTML += `<p>O produto custava R$ ${valor_antigo} e agora custa R$ ${valor_atual}.`
                    res.innerHTML += '<p>Hoje o produto está mais caro.</p>'
                    res.innerHTML += `<p>O preço subiu R$ ${diferença_c} em relação ao valor anterior.</p>`
                    res.innerHTML += `<p>uma variação de ${(diferença_c / valor_antigo) * 100}%</p>`
                } else {
                    let diferença_b = valor_antigo - valor_atual
                    res.innerHTML += `<p>O produto custava R$ ${valor_antigo} e agora custa R$ ${valor_atual}</p>`
                    res.innerHTML += `<p>Hoje o produto está mais barato.</p>`
                    res.innerHTML += `<p>O preço caiu R$ ${diferença_b} em relação ao valor anterior.</p>`
                    res.innerHTML += `<p>uma variação de ${(diferença_b / valor_antigo) * 100}%</p>`
                }
            }
        </script>

    </body>
</html>
