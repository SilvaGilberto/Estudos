<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    
    <h1>Conversor de Temperaturas</h1>
    <button onclick="calcular()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>

        function calcular() {
        let valor = Number(window.prompt('Digite uma temperatura em *C (Celsius)'));
        let res = window.document.getElementById('resultado');

        res.innerHTML = `<p>A temperatura de ${valor}°C, corresponde a...</p>`;
        res.innerHTML += `<p>${(valor * 9/5) + 32} (Fahrenheit)</p>`;
        res.innerHTML += `<p>${valor + 273.15} (Kelvin) </p>`;
        };

    </script>

</body>
</html>
