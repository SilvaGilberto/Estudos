<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 11</title>
    </head>
    <body>
        
        <h1>Abo bissexto</h1>
        <button onclick="verificar()">Verificar</button>
        <section id="resultado">

        </section>

        <script>
            function verificar() {
                let ano = Number(window.prompt('Qual o ano que deseja verificar?'))
                let res = document.getElementById('resultado')
                if (ano % 4 == 0) {
                    res.innerHTML = `<h2>Analisando o ano ${ano}</h2>`
                    res.innerHTML += `<p>O ano de ${ano} <mark style="background-color:red; padding:5px;">não é Bissexto</mark>.`
                } else {
                    res.innerHTML = `<h2>Analisando o ano ${ano}</h2>`
                    res.innerHTML += `<p>O ano de ${ano} <mark style="background-color:green; padding:5px;">é Bissexto</mark>.`            
                }
            }
        </script>
    </body>
</html>
