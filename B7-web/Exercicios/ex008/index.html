<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    
    <h1>Diferentes modos de escrever uma função</h1>

    <script>
        function somar(x, y) {
            return x + y
        }

        let somar = function(x, y) {
            return x + y 
        }

        let somar = (x, y) => {
            return x + y
        }

        console.log(somar(10, 5))
    </script>
</body>
</html>
