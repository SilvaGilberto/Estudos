<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evento de Teclado</title>
    </head>
    <body>
        <h1 id="texto">Texto</h1>
        <input type="text" name="textValue" id="textValue" onkeyup="digitou(event)">
        <button onclick="enviar()">Enviar</button>
        
        <script>

            let valueText = document.getElementById('textValue')
           
            //Se apertar enter na caixa de texto ira executar o codigo
            function digitou(e) {
                if (e.keyCode == 13) {
                    document.getElementById('texto').innerHTML = `${valueText.value}`
                }
            }

            //Ao clicar no bot√£o executa o codigo
            function enviar() {
                document.getElementById('texto').innerHTML = `${valueText.value}`
            }

        </script>
    </body>
</html>
