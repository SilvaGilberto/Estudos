<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Arrays</title>
</head>
<body>
    
    <div>
        <h1>Adicionando valores a um Array</h1>
        <input type="text" name="Itext" id="Itext">
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="dobro()">O dobro de cada valor</button> <br>
        <p id="resultado"></p>
    </div>

    <script>
        let item = document.getElementById('Itext')
        let res = document.getElementById('resultado')
        let array = []
        let array2 = []

        function adicionar() {
            array.push(item.value)
            res.innerHTML = `<p>O array esta composto por: ${array}<p>`
        }

        //esta função ira mapear o array, passando item por item e executar a função dentro dela, que é pegar cada item do array e multiplicar por dois, após isto ira adicionar os novos valores a um novo array que é o arra2
        function dobro() {
            array2 = array.map(function (item) {
                return item * 2
            })
            res.innerHTML += `<p>O dobro de cada valor é: ${array2}</p>`
        }
    </script>
</body>
</html>
