<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todos de Arrays</title>
</head>
<body>
    
    <div>
        <h1>Adicionando valores a um Array</h1>
        <input type="text" name="Itext" id="Itext">
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="limpar()">Limpar Arry</button> <br>
        <p id="resultado"></p>
    </div>

    <script>
        let item = document.getElementById('Itext')
        let res = document.getElementById('resultado')
        let array = []
        function adicionar() {
            array.push(item.value)
            res.innerHTML = `O array esta composto por: ${array}`
        }
        function limpar() {
            array.splice(0, array.length)
            res.innerHTML = `O array esta composto por: ${array}`
        }
    </script>
</body>
</html>
