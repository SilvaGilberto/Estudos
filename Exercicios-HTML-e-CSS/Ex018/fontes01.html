<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="initial-scale=1.0">
        <title>Fontes com google Fontes</title>
        <style>
            @import url('https://fonts.googleapis.com/css2? family = Dancing + Script & display = swap');

            @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

            @import url('https://fonts.googleapis.com/css2?family=Allison&display=swap');

            body {
                font-family: 'Work Sans', sans-serif;
            }

            h1 {
                font-family: 'Allison', cursive;
            }
        </style>
    </head>
    <body>
        <h1>Titulo</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, alias magnam? Sunt ea ipsum, reiciendis quam et deserunt neque ipsa tempora aliquam. Harum sapiente enim aut, hic nam rem porro.</p>
    </body>
</html>
